{% extends "base.html" %}
{% load static %}
{% block title %}تایید شماره موبایل{% endblock title %}
{% block 'content' %}
    <div class="container">
        <h2>تایید شماره موبایل</h2>
        <form method="post">
            {% csrf_token %}
            <input type="text" name="code" placeholder="کد تایید" required>
            <button type="submit" class="btn btn-primary">تایید</button>
        </form>
    </div>
{% endblock 'content' %}
