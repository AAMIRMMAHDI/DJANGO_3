{% extends "base.html" %}
{% block 'content' %}
<section class="order_confirmation_area section_padding">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h2>Your order has been successfully placed!</h2>
                <p>Order Number: #{{ order.id }}</p>
                <p>Total: ${{ order.total_price|floatformat:2 }}</p>
                <p>Status: {{ order.get_status_display }}</p>
                <a href="{% url 'root:order_history' %}" class="btn_1">View Orders</a>
            </div>
        </div>
    </div>
</section>
{% endblock %}
