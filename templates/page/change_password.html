{% extends "base.html" %}
{% block 'content' %}
<div class="container">
    <h2>Change Password</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Send Verification Code</button>
    </form>
</div>
{% endblock %}
