{% extends "base.html" %}
{% load static %}
{% block title %}User Profile{% endblock title %}
{% block 'content' %}
    <div class="slider-area ">
        <div class="single-slider slider-height2 d-flex align-items-center" data-background="{% static 'assets/img/hero/category.jpg' %}">
            <div class="container">
                <div class="row">
                    <div class="col-xl-12">
                        <div class="hero-cap text-center">
                            <h2>User Profile</h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <section class="login_part section_padding ">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-6 col-md-6">
                    <div class="login_part_text text-center">
                        <div class="login_part_text_iner">
                            <h2>Your Profile</h2>
                            <p>Update your profile picture.</p>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 col-md-6">
                    <div class="login_part_form">
                        <div class="login_part_form_iner">
                            <h3>Update Profile</h3>
                            <form class="row contact_form" action="#" method="post" enctype="multipart/form-data" novalidate="novalidate">
                                {% csrf_token %}
                                <div class="col-md-12 form-group p_star">
                                    {{ form.image }}
                                </div>
                                <div class="col-md-12 form-group">
                                    <button type="submit" value="submit" class="btn_3">Update</button>
                                </div>
                            </form>
                            <div class="col-md-12 form-group">
                                <a href="{% url 'root:change_password' %}" class="btn_3" style="background-color: #007bff; color: #fff;">Change Password</a>
                            </div>
                            <div class="col-md-12 form-group">
                                <a href="{% url 'root:logout' %}" class="btn_3" style="background-color: #ff0000; color: #fff;">Logout</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock 'content' %}
